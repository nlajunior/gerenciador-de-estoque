      <style>
          .form-group {
            margin-bottom: 1rem;
            float: left;
            width: 100%;
        }

            color: #475F7B;
            font-size: .8rem;
            font-weight: 500;
            float: left;
            width: 100%;
        }
          input[type="checkbox"] {
            width: 30px;
            float: left;
        }
          textarea{
                display: block;
                width: 100%;
                padding: .47rem .8rem;
                font-size: 1rem;
                line-height: 1.4;
                font-weight: 400;
                background-clip: padding-box;
                color: #475F7B;
                background-color: #FFF;
                border: 1px solid #DFE3E7;
                border-radius: .267rem;
                -webkit-transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
          }
          input, select {

                width: 100%;
                height: calc(1.4em + .94rem + 3.7px);

                font-size: 1rem;
                line-height: 1.4;
                font-weight: 400;
                background-clip: padding-box;
