        <li class="page-item previous"><a class="page-link" href="?page=1"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i></a></li>
        <li class="page-item previous"><a class="page-link" href="?page={{ results.previous_page_number }}"><i class="fa fa-chevron-left"></i></a></li>
    {% endif %}
        <li class="page-item active" aria-current="page"><a class="page-link" href="#">PÃ¡gina {{ results.number }} de {{ results.paginator.num_pages }}</a></li>

        <li class="page-item next"><a class="page-link" href="?page={{ results.paginator.num_pages }}"><i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i></a></li>
